<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./../View/dragAndDrop.css" />
    <link rel="stylesheet" href="./../View/main.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div id="navbar-container"></div>
    <div class="wrapper">
        <div class="row d-flex justify-content-center">
                <div class="col-6 d-flex flex-column justify-content-center align-items-center" id="dragImageContainer">
                    <div class="box d-flex flex-column justify-content-center align-items-center">
                        <span class="mb-3">Drag an image here</span>
                        <span class="mb-3">- OR -</span>
                        <span>Click to select from your computer</span>
                        <input type="file" accept="image/*" class="d-none" id="fileInput">
                    </div>
                    <div id="imageContainer" class=d-none">
                    </div>
                    <div class="buttons d-none">
                        <i class="bi bi-zoom-in"></i>
                        <i class="bi bi-zoom-out"></i>
                        <i class="bi bi-arrow-counterclockwise"></i>
                        <i class="bi bi-arrow-clockwise"></i>
                        <i class="bi bi-trash-fill"></i>
                    </div>
                </div>
        </div>
    </div>
    <script src="./../Controller/new.js"></script>
    <script>
      fetch('navbar.html')
          .then(response => response.text())
          .then(data => {
              document.getElementById("navbar-container").innerHTML = data
          })
  </script>
  </body>
</html>
